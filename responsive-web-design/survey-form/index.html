<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Survey</h1>
      <p id="description">Please take this survey, it's for my TCC.</p>
    </header>
    <form id="survey-form" action="">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form.control"
          placeholder="Enter your full name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email" id="email-label">E-mail </label>
        <input
          type="email"
          name="email"
          id="email"
          class="form.control"
          placeholder="Enter a valid e-mail"
          required
        />
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Number</label>
        <input
          type="number"
          id="number"
          min="0"
          max="120"
          class="form.control"
          placeholder="Enter a number between 0 and 120"
        />
      </div>
      <div class="form-group">
        <label for="dropdown">Select some option</label>
        <select name="dropdown" id="dropdown" class="form.control">
          <option value="first">First</option>
          <option value="second">Second</option>
          <option value="third">Third</option>
          <option value="fourth">Fourth</option>
        </select>
      </div>
      <div class="form-group">
        <h4>Select one</h4>
        <label>
        <input type="radio" name="user" id="radio" value="first" />First </label>
        <label>
        <input type="radio" name="user" id="radio" value="second" />Second </label>
        <label>
        <input type="radio" name="user" id="radio" value="third" />Third</label>
      </div>
      <div class="form-group">
        <h4>Select multiple</h4>
        <label>
        <input type="checkbox" name="first" id="checkbox" value="first" />First</label>
        <label>
        <input type="checkbox" name="second" id="checkbox" value="second" />Second</label>
        <label>
        <input type="checkbox" name="third" id="checkbox" value="third" />Third</label>
        <label>
        <input type="checkbox" name="fourth" id="checkbox" value="fourth" />Fourth</label>
      </div>
        <div class="form-group">
          <label for="text" class="form.control">Feel free to suggest</label>
          <textarea name="text" id="text" cols="30" rows="10"></textarea>
        </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
